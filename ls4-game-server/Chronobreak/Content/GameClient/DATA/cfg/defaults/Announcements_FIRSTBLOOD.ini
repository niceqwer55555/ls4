;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[Epic]
;;Description: Epic Events are high priority Events that appear immediately.
;;Description: Epic Events range in priority from 75-100; 100 being the highest priority epic event.
FontDescName = AnnouncementEpic
FadeInDuration =0.1
DurationWithoutSound =2.4
FadeOutDuration =0.25
MaxNumber =1
Position = 0.5 0.185
Priority =3
Epic =1


[Major]
;;Description: Major Events are mid priority Events that appear if no higher priority even is queued.
;;Description: Major Events range in priority from 40-74; 74 being the highest priority major event.
FontDescName = AnnouncementMajor
FadeInDuration =0.1
DurationWithoutSound =2.2
FadeOutDuration =0.25
MaxNumber =2
Position = 0.5 0.185
Priority =2
PerLetterDelay =0
PerLetterScale =0
PerLetterScaleDuration =0

[Minor]
;;Description: Minor Events are low priority Events that appear if no higher priority even is queued.
;;Description: Minor Events range in priority from 1-39; 39 being the highest priority minor event.
FontDescName = AnnouncementMinor
FadeInDuration =0.2
DurationWithoutSound =3
FadeOutDuration =0.25
MaxNumber =3
Position = 0.5 0.65
Priority =1
PerLetterDelay =0
PerLetterScale =0
PerLetterScaleDuration =0

[LargeZoomIn]
;; Special formatting for these
